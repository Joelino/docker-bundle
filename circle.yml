machine:
  php:
    version: 5.6.5
  services:
    - docker

dependencies:
  override:
  - composer install --prefer-source --no-interaction --no-scripts

test:
  pre:
    - ./vendor/bin/phpcs --standard=psr2 --ignore=vendor -n .
  override:
    - phpunit --coverage-clover /home/ubuntu/docker-bundle/build/logs/clover.xml
    - ./vendor/bin/test-reporter
